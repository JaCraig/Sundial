<html>
<head>
	<!--[if lte IE 8]><script type="text/javascript" src="http://wmcentral/Apps/Scripts/flot/excanvas.min.js"></script><![endif]-->
</head>
<body>
	<h2>Average Times</h2>
	<div id="averageHolder" style="width:100%;height:300px">&nbsp;</div>
</body>
	<script type="text/javascript" src="./Scripts/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="./Scripts/jquery.flot.min.js"></script>
	<script type="text/javascript" src="./Scripts/jquery.flot.categories.min.js"></script>
	<script type="text/javascript" src="./Scripts/jquery.flot.axislabels.js"></script>
	<script type="text/javascript">
		var AverageData=[ ["Item1", 250],["Item1", 200],["Item1", 150],["Item2", 150],["Item3", 350] ];

		$.plot("#averageHolder", [ AverageData ], {
			series: {
				bars: {
					show: true,
					barWidth: 0.6,
					align: "center"
				}
			},
			xaxis: {
				mode: "categories",
				tickLength: 0,
				axisLabel: "Tasks",
				axisLabelUseCanvas: true
			},
			yaxis: {
				axisLabel: "ms",
				axisLabelUseCanvas: true
			}
		});
	</script>
</html>
