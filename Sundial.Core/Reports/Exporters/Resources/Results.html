<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--[if lte IE 8]><script type="text/javascript" src="./Scripts/excanvas.min.js"></script><![endif]-->
    <link href="./Styles/Layout.css" rel="stylesheet" />
</head>
<body>
    <h1>Sundial</h1>
    <div class="dataHolder">
        <h2>{9}Test Results</h2>
        {8}
        <h2>Average Times</h2>
        <div id="averageHolder" style="width:100%;height:300px">&nbsp;</div>
        <h2>Memory Usage</h2>
        <div id="memoryHolder" style="width:100%;height:300px">&nbsp;</div>
        <h2>Details</h2>
        <table class="detailsHolder">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Average</th>
                    <th>Standard Deviation</th>
                    <th>Min</th>
                    <th>90%</th>
                    <th>99%</th>
                    <th>Max</th>
                    <th>Calls per Second</th>
                </tr>
            </thead>
            <tbody>
                {5}
            </tbody>
        </table>
    </div>
    <div class="footer">
        Generated using <a href="http://jacraig.github.io/Sundial/">Sundial</a> on {10}
    </div>
    <script type="text/javascript" src="./Scripts/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="./Scripts/jquery.flot.min.js"></script>
    <script type="text/javascript" src="./Scripts/jquery.flot.axislabels.js"></script>
    <script type="text/javascript" src="./Scripts/jquery.tablesorter.min.js"></script>
    <script type="text/javascript">
        var memoryDataSet = [{7}];
        var AverageData = [{0}];
        var SeventyFivePercentData = [{1}];
        var NintyPercentData = [{2}];
        var NintyFivePercentData = [{3}];

        var dataset = [
            {{
                label: "95%",
                data: NintyFivePercentData,
                color: "#FF6600",
                bars: {{
                    show: true,
                    align: "center",
                    barWidth: 0.8
                }}
        }},
        {{
                label: "90%",
                data: NintyPercentData,
                color: "#00DC00",
                bars: {{
                        show: true,
                        align: "center",
                        barWidth: 0.8
                }}
        }},
        {{
        label: "75%",
            data: SeventyFivePercentData,
        color: "#DC0000",
        bars: {{
                show: true,
                align: "center",
                barWidth: 0.8
        }}
        }},
        {{
                label: "50%",
                data: AverageData,
                color: "#0000DC",
                bars: {{
                        show: true,
                        align: "center",
                        barWidth: 0.8
                }}
        }}
        ];

        $.plot("#averageHolder", dataset, {{
            xaxis: {{
                ticks: [{4}],
                axisLabel: "Tasks",
                axisLabelUseCanvas: true
            }},
            yaxis: {{
                    axisLabel: "ms",
                    axisLabelUseCanvas: true
            }}
        }});
        $.plot("#memoryHolder", memoryDataSet, {{
            xaxis: {{
                axisLabel: "Iterations",
                axisLabelUseCanvas: true
            }},
            yaxis: {{
                    axisLabel: "MB",
                    axisLabelUseCanvas: true
            }}
        }});
        $(document).ready(function(){{$(".detailsHolder").tablesorter(); }});
    </script>
</body>
</html>
