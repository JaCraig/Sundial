<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--[if lte IE 8]><script type="text/javascript" src="./Scripts/flot/excanvas.min.js"></script><![endif]-->
</head>
<body>
    {0}
    <h2>Average Times</h2>
    <div id="averageHolder" style="width:100%;height:300px">&nbsp;</div>
    <script type="text/javascript" src="./Scripts/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="./Scripts/jquery.flot.min.js"></script>
    <script type="text/javascript" src="./Scripts/jquery.flot.axislabels.js"></script>
    <script type="text/javascript">
        var AverageData = [[0, 250], [1, 150], [2, 350]];
        var SeventyFivePercentData = [[0, 200], [1, 100], [2, 300]];
        var NintyPercentData = [[0, 150], [1, 50], [2, 250]];
        var NintyFivePercentData = [[0, 100], [1, 25], [2, 200]];

        var dataset = [
			{{
			    label: "50%",
			    data: AverageData,
			    color: "#0000DC",
			    bars: {{
			        show: true,
			        align: "center",
			        barWidth: 0.8
			    }}
        }},
        {{
                label: "75%",
                data: SeventyFivePercentData,
                color: "#00DC00",
                bars: {{
                        show: true,
                        align: "center",
                        barWidth: 0.8
                }}
        }},
        {{
        label: "90%",
            data: NintyPercentData,
        color: "#DC0000",
        bars: {{
                show: true,
                align: "center",
                barWidth: 0.8
        }}
        }},
        {{
                label: "95%",
                data: NintyFivePercentData,
                color: "#0000AA",
                bars: {{
                        show: true,
                        align: "center",
                        barWidth: 0.8
                }}
        }}
        ];

        $.plot("#averageHolder", dataset, {{
            xaxis: {{
                ticks: [[0, "Task1"], [1, "Task2"], [2, "Task3"]],
                axisLabel: "Tasks",
                axisLabelUseCanvas: true
            }},
            yaxis: {{
                    axisLabel: "ms",
                    axisLabelUseCanvas: true
            }}
        }});
    </script>
</body>
</html>
